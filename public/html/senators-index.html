<h2 class="centered">Environmental Scorecard</h2>

  <p class="centered">Search for a senator by name, state, or party, and learn where they stand on protecting the environment.</p>

<main data-ng-controller="senatIndexCtrl as vm">

  <input class="form__input" type="text" placeholder="Filter on..." data-ng-model="vm.filter_on" />

  <div data-ng-repeat="senator in indexVM.senators | filter: vm.filter_on | orderBy: vm.sort_on : vm.is_descending">
    <div class="card card--fixedWidth">
      <a href="/senators/{{senator.lastName}}">
        <div class="card__description">
          <div class="card__descriptionIcon" data-ng-if="senator.party === 'Democrat'">
          <img src="assets/imgs/demlogo.png" width=55 />
        </div>
        <div class="card__descriptionIcon" data-ng-if="senator.party === 'Republican'">
        <img src="assets/imgs/goplogo.png" width=64 />
      </div>
      <div class="card__descriptionIcon" data-ng-if="senator.party === 'Independant'">
        <div class="fa fa-info-circle fa-2x"></div>
    </div>
          <div class="card__descriptionText">
            <h3>{{senator.firstName}} {{senator.lastName}}</h3>
            <p>{{senator.party}} â€“ {{senator.state}}</p>
          </div>
        </div>
        <div class="card__btn">Learn More</div>
      </a>
    </div>
  </div>
