<div data-ng-app="senatescore">
  <h2><a data-ui-sref="index">Senate Scorecard</a></h2>

  <h2>There are {{indexVM.senators.length}} senators in the database</h2>

  <h3 data-ng-repeat="senator in indexVM.senators">
    <a href="/senators/{{senator.lastName}}">{{senator.firstName}} {{senator.lastName}}</a>
  </h3>
</div>
