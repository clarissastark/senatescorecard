<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>SenateScore</title>
  <link href="/assets/css/styles.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/facebook.js"></script>
</head>
<body data-ng-app="senatescore">
  <nav>
    <ul>
      <div data-ng-if="currentUser">
        <li><a href="/logout">Logout {{currentUser.local.email}}</a></li>
      </div>
      <div data-ng-if="!currentUser">
        <li><a href="/login">Login</a> | <a href="/signup">Signup</a></li>
        <li>Signup / Login with: <a href="/auth/facebook">Facebook</a> | <a href="/auth/twitter">Twitter</a> </li>
      </div>
    </ul>
  </nav>
  <h2><a data-ui-sref="index">SenateScore</a></h2>
  <main data-ui-view></main>
</body>
</html>
